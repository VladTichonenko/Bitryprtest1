<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвижение</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .input-box {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .input-box:hover {
            border-color: #007BFF;
        }
        .input-box i {
            font-size: 20px;
            color: #007BFF;
        }
        .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
        }
        .option:hover {
            border-color: #007BFF;
        }
        .option i {
            color: #007BFF;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 300px;
            padding: 20px;
            z-index: 1000;
        }
        .modal.active {
            display: block;
        }
        .modal-header {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .modal-body input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 10px;
        }
        .modal-footer button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        .modal-footer .cancel {
            background: #ccc;
        }
        .modal-footer .confirm {
            background: #007BFF;
            color: #fff;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .navigation a i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Что вы хотите получить от продвижения?</div>
        <div class="input-box" id="addChannel">
            <i class="fas fa-plus"></i>
            <span>Добавить канал</span>
        </div>
        <div class="separator"></div>
        <div class="options">
            <div class="option">
                <i class="fas fa-users"></i>
                <span>Привлечь клиентов, подписчиков</span>
            </div>
            <div class="option">
                <i class="fas fa-chart-line"></i>
                <span>Продвигать запись, видео, пост</span>
            </div>
            <div class="option">
                <i class="fas fa-globe"></i>
                <span>Привлечь посетителей на сайт</span>
            </div>
            <div class="option">
                <i class="fas fa-bullseye"></i>
                <span>Получить лиды</span>
            </div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-header">Введите название или никнейм канала</div>
        <div class="modal-body">
            <input type="text" id="channelName" placeholder="Например, mychannel123">
        </div>
        <div class="modal-footer">
            <button class="cancel" id="cancelModal">Отмена</button>
            <button class="confirm" id="confirmModal">Добавить</button>
        </div>
    </div>


    <div class="navigation">
        <a href="#"><i class="fas fa-ad"  id="glav"></i>Реклама</a>
        <a href="#"><i class="fas fa-handshake" id="barter"></i>Бартеры</a>
        <a href="#"><i class="fas fa-users" id="blogers"></i>Блогеры</a>
        <a href="#"><i class="fas fa-user" id="prof"></i>Профиль</a>
    </div>

    <script>
        const addChannelBox = document.getElementById('addChannel');
        const modal = document.getElementById('modal');
        const channelNameInput = document.getElementById('channelName');
        const cancelModal = document.getElementById('cancelModal');
        const confirmModal = document.getElementById('confirmModal');

        addChannelBox.addEventListener('click', () => {
            modal.classList.add('active');
        });

        cancelModal.addEventListener('click', () => {
            modal.classList.remove('active');
            channelNameInput.value = '';
        });

        confirmModal.addEventListener('click', () => {
            const channelName = channelNameInput.value.trim();

            if (!channelName) {
                alert('Пожалуйста, введите название канала.');
                return;
            }

            addChannelBox.innerHTML = `<i class="fas fa-check"></i> <span>${channelName}</span>`;
            addChannelBox.style.cursor = 'default';
            modal.classList.remove('active');
            channelNameInput.value = '';
        });


        document.getElementById('barter').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'barter.html';
});

document.getElementById('blogers').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'page2.html';
});

document.getElementById('prof').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'kabinet.html';
});

document.getElementById('glav').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'index.html';
});
    </script>
</body>
</html>
