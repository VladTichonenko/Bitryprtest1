<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <title>Budget Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5efe8;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .container {
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 1.5rem;
        }

        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .card .balance {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .budgets {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .budget {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 10px;
        }

        .budget-icon {
            width: 40px;
            height: 40px;
            margin-bottom: 10px;
        }

        

        .footer {
            display: flex;
            justify-content: space-around;
            background: #3f2b1a;
            color: #fff;
            padding: 10px 0;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .footer div {
            text-align: center;
        }

        .footer div i {
            display: block;
            margin-bottom: 5px;
        }


        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .navigation a i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome back, User!</h1>
            <img src="https://via.placeholder.com/40" alt="Profile">
        </div>

        <div class="card">
            <p class="balance">Balance: <strong>$13,528.31</strong></p>
            <p><strong>Подписка:</strong> Pro Version</p>
            <p><strong>Посмотрело:</strong> 1000</p>
        </div>

        <div class="budgets" >
            <div class="budget"  id="sub">
                <i class="fa-solid fa-ticket" style="font-size: 38px;"></i>
                <br>
                <p>Полписки</p>
            </div>
            <div class="budget" id="analitic">
                <i class="fa-solid fa-chart-bar" style="font-size: 38px;"></i>
                <br>
                <p>Моя Аналитика</p>
            </div>
            <div class="budget">
                <i class="fa-solid fa-gift" style="font-size: 38px;"></i>
                <br>
                <p>Донаты</p>
            </div>
            <div class="budget">
                <i class="fa-solid fa-plus" style="font-size: 40px;"></i>
            </div>
        </div>
    </div>
    <div class="card">
        <p class="balance"><strong>Партнерская программа </strong></p>
        <p>Зарабатывай за рекламу!</p>
    </div>
    

    <div class="navigation">
        <a href="#"><i class="fas fa-ad" id="glav"></i>Реклама</a>
        <a href="#"><i class="fas fa-handshake" id="barter"></i>Бартеры</a>
        <a href="#"><i class="fas fa-users"></i>Блогеры</a>
        <a href="#"><i class="fas fa-user"></i>Профиль</a>
    </div>
</body>
</html>


<script>
    document.getElementById('glav').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'index.html';
});

document.getElementById('barter').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'barter.html';
});

document.getElementById('sub').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'podpiska.html';
});

document.getElementById('analitic').addEventListener('click', () => {
    // Переход на вторую страницу
    window.location.href = 'analitic.html';
});
</script>
