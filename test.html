<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продвижение</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
            margin-top: 40px; /* чтобы контейнер был ниже заголовка */
        }
        .input-box {
            border: 2px solid #ccc;
            border-radius: 12px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            cursor: pointer;
        }
        .input-box:hover {
            border-color: #007BFF;
        }
        .input-box i {
            font-size: 20px;
            color: #007BFF;
        }
        .separator {
            border-top: 1px solid #ddd;
            margin: 10px 0;
        }
        .options {
            display: grid;
            gap: 10px;
        }
        .option {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
            cursor: pointer;
        }
        .option:hover {
            border-color: #007BFF;
        }
        .option i {
            color: #007BFF;
        }
        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .navigation a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }
        .navigation a i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="title">Что вы хотите получить от продвижения?</div>
    <div class="container">
        <div class="input-box" id="addChannel">
            <i class="fas fa-plus"></i>
            <span>Добавить канал</span>
        </div>
        <div class="separator"></div>
        <div class="options">
            <div class="option">
                <i class="fas fa-users"></i>
                <span>Привлечь клиентов, подписчиков</span>
            </div>
            <div class="option">
                <i class="fas fa-chart-line"></i>
                <span>Продвигать запись, видео, пост</span>
            </div>
            <div class="option">
                <i class="fas fa-globe"></i>
                <span>Привлечь посетителей на сайт</span>
            </div>
            <div class="option">
                <i class="fas fa-bullseye"></i>
                <span>Получить лиды</span>
            </div>
        </div>
    </div>
</body>
</html>
