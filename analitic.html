<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя аналитика</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            align-items: center;
            background-color: #343a40;
            padding: 15px 20px;
            color: white;
        }

        header h1 {
            font-size: 24px;
            margin: 0;
            color: white;
        }

        header .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6c757d;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 15px;
        }

        .content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chart-container {
            width: 100%;
            max-width: 2000px;
            margin-bottom: 30px;
        }

        .stats {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .stat-card {
            width: 100px;
            padding: 15px;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: scale(1.05);
        }

        .stat-card .icon {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-card .label {
            font-size: 16px;
            color: #6c757d;
        }

        .stat-card.positive .icon {
            color: green;
        }

        .stat-card.negative .icon {
            color: red;
        }

        .navigation {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
        }

        .navigation a i {
            display: block;
            font-size: 24px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <header>
        <button class="back-button" id="back">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1>Моя аналитика</h1>
    </header>

    <div class="content">
        <div class="chart-container">
            <canvas id="viewsChart"></canvas>
        </div>

        <div class="stats">
            <div class="stat-card positive">
                <div class="icon">
                    <i class="fas fa-arrow-up"></i>
                </div>
                <div class="value">+20%</div>
                <div class="label">Охват за неделю</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-wallet"></i>
                </div>
                <div class="value">$500</div>
                <div class="label">Бюджет на рекламу</div>
            </div>

            <div class="stat-card">
                <div class="icon">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="value">10,000</div>
                <div class="label">Просмотры</div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a id="glav"><i class="fas fa-ad" id="glav"></i>Реклама</a>
        <a id="barter"><i class="fas fa-handshake"></i>Бартеры</a>
        <a id="blogers"><i class="fas fa-users"></i>Блогеры</a>
        <a id="prof"><i class="fas fa-user"></i>Профиль</a>
    </div>

    <script>
        const ctx = document.getElementById('viewsChart').getContext('2d');
        const viewsChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['01 Jan', '02 Jan', '03 Jan', '04 Jan', '05 Jan', '06 Jan', '07 Jan'],
                datasets: [{
                    label: 'Просмотры',
                    data: [500, 600, 750, 800, 1200, 1500, 1800],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderWidth: 2,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                },
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Дата'
                        }
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Количество просмотров'
                        },
                        beginAtZero: true
                    }
                }
            }
        });

        document.getElementById('barter').addEventListener('click', () => {
            window.location.href = 'barter.html';
        });

        document.getElementById('glav').addEventListener('click', () => {
            window.location.href = 'index.html'; // Исправьте путь, если нужно
        });

        document.getElementById('blogers').addEventListener('click', () => {
            window.location.href = 'blogers.html';
        });

        document.getElementById('prof').addEventListener('click', () => {
            window.location.href = 'kabinet.html';
        });

        document.getElementById('back').addEventListener('click', () => {
            window.location.href = 'kabinet.html'; // Замените на нужный путь
        });
    </script>
</body>
</html>
